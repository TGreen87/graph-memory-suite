version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    container_name: neo4j
    ports:
      - "17687:7687"   # Bolt
      - "17474:7474"   # Browser
    environment:
      - NEO4J_AUTH=neo4j/clawdbot123
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

  graphiti:
    image: zepai/graphiti:latest
    container_name: graphiti
    ports:
      - "18000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=clawdbot123
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=gpt-4o-mini
    depends_on:
      - neo4j
    restart: unless-stopped

volumes:
  neo4j_data:
